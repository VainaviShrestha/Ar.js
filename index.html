<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-model-ui="enabled:false"embedded
  arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false"
  >
  <a-assets>
    <img id="icon1"src="/assets/pattern-icon-01.png">
      <img id="icon2"src="/assets/pattern-icon-02.png">
        <img id="icon3"src="/assets/pattern-icon-03.png">
          <img id="icon4"src="/assets/pattern-icon-04.png">
            <img id="icon5"src="/assets/pattern-icon-05.png">
              <img id="icon6"src="/assets/pattern-icon-06.png">

  </a-assets>
  <a-marker type="pattern" url="/asset/icon1/pattern-icon-01 (2).patt">
    <a-plane src="#icon1"position="0 0 -1" width="2" height="1.5"rotation="-90 0 0">

    </a-plane>

  </a-marker>

  <a-marker type="pattern" url="/asset/pattern-icon-02/.patt">
    <a-plane src="#icon2"position="0 0 -1" width="2" height="1.5"rotation="-90 0 0">

    </a-plane>

  </a-marker>

  <a-marker type="pattern" url="/asset/icon1/pattern-icon-03 (2).patt">
    <a-plane src="#icon3"position="0 0 -1" width="2" height="1.5"rotation="-90 0 0">

    </a-plane>

  </a-marker>

  <a-marker type="pattern" url="/asset/pattern-icon-04/.patt">
    <a-plane src="#icon4"position="0 0 -1" width="2" height="1.5"rotation="-90 0 0">

    </a-plane>

  </a-marker>

  <a-marker type="pattern" url="/asset/pattern-icon-05/.patt">
    <a-plane src="#icon5"position="0 0 -1" width="2" height="1.5"rotation="-90 0 0">

    </a-plane>

  </a-marker>

  <a-marker type="pattern" url="/asset/pattern-icon-06/.patt">
    <a-plane src="#icon6"position="0 0 -1" width="2" height="1.5"rotation="-90 0 0">

    </a-plane>

  </a-marker>

  </a-scene>
 

 
</body>

</html>
